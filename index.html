<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/apps.js"></script>
    <title>Awesome Books</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section class="book-list-container">
        <h2>All Awesome Books</h2>

        <ul class="book-list"></ul>
      </section>
      <section class="new-book">
        <hr>
        <h2>Add a New Book</h2>
        <form method="post" class="add-book" id="add-book">
          <div class="input-field">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              aria-label="Book Title"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              aria-label="Book Author"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="submit"
              name="submit"
              id="submit"
              value="Add"
              aria-label="Submit"
            />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
