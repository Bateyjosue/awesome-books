<html lang="en">

    <title>Awesome Books</title>
</head>
<body>
    <main>

            <h1>Awesome Books</h1>

            <ul class="book-list">

                    <p class="title">Book 1</p>

                    <button type="button" class="delete-btn">Remove</button>
                    <hr>
                </li>
                <li class="book">
                    <p class="title">Book 2</p>
                    <p class="author">Author 1</p>
                    <button type="button" class="delete-btn">Remove</button>
                    <hr>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
