<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>

    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <main>
      <section class="book-list-container">
        <h1>Awesome Books</h1>

        <ul class="book-list">
          <li class="book">
            <p class="title">Book 1</p>
            <p class="author">Author 1</p>
            <button type="button" class="delete-btn">Remove</button>
            <hr />
          </li>
          <li class="book">
            <p class="title">Book 2</p>
            <p class="author">Author 1</p>
            <button type="button" class="delete-btn">Remove</button>
            <hr />
          </li>
        </ul>
      </section>
      <section class="new-book">
        <form action="" method="post" class="add-book" id="add-book">
          <div class="input-field">
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div class="input-field">
            <input type="text" name="author" id="author" placeholder="Author" required>
          </div>
          <div class="input-field">
            <input type="submit" name="submit" id="submit" value="Add">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
